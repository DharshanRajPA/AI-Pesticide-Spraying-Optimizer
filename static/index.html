<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSprayAI - Pest Detection & Spraying Optimization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .content {
            padding: 40px;
        }
        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: #e8f5e8;
            border-color: #45a049;
        }
        .upload-area.dragover {
            background: #e8f5e8;
            border-color: #45a049;
            transform: scale(1.02);
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .upload-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        .detect-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .detect-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        .detect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .results {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
            display: none;
        }
        .results h3 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-label {
            font-weight: bold;
            color: #333;
        }
        .result-value {
            color: #4CAF50;
            font-weight: bold;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ AgriSprayAI</h1>
            <p>Pest Detection & Spraying Optimization System</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <h3>üì∏ Upload Field Image</h3>
                <p>Drag & drop an image or click to select</p>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    Choose Image
                </button>
                <div id="fileName" style="margin-top: 15px; font-weight: bold; color: #4CAF50;"></div>
            </div>
            
            <div style="text-align: center;">
                <button class="detect-btn" id="detectBtn" onclick="detectPests()" disabled>
                    üîç Detect Pests & Optimize Spraying
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image and calculating recommendations...</p>
            </div>
            
            <div class="results" id="results">
                <h3>üéØ Detection Results & Recommendations</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.getElementById('uploadArea');
        const detectBtn = document.getElementById('detectBtn');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        // File input handling
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                detectBtn.disabled = false;
            }
        });

        // Drag and drop handling
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                fileName.textContent = `Selected: ${files[0].name}`;
                detectBtn.disabled = false;
            }
        });

        // Main detection function
        async function detectPests() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            detectBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                detectBtn.disabled = false;
            }
        }

        // Display results
        function displayResults(data) {
            const pestTypesText = data.pest_types ? data.pest_types.join(', ') : 'Unknown';
            
            resultsContent.innerHTML = `
                <div class="result-item">
                    <span class="result-label">üîç Pests Detected:</span>
                    <span class="result-value">${data.pest_count}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üêõ Pest Types:</span>
                    <span class="result-value">${pestTypesText}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üìè Field Area:</span>
                    <span class="result-value">${data.field_area} hectares</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üíß Pesticide Quantity:</span>
                    <span class="result-value">${data.pesticide_quantity} ml</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üí∞ Estimated Cost:</span>
                    <span class="result-value">$${data.cost_estimate}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üí° Recommendations:</span>
                    <span class="result-value">${data.recommendations}</span>
                </div>
            `;
            
            results.style.display = 'block';
        }
    </script>
</body>
</html>
