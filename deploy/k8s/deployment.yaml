apiVersion: apps/v1
kind: Deployment
metadata:
  name: agrispray-api
  labels:
    app: agrispray-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agrispray-api
  template:
    metadata:
      labels:
        app: agrispray-api
    spec:
      containers:
      - name: api
        image: agrispray:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: agrispray-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: agrispray-secrets
              key: redis-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: agrispray-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
        - name: upload-storage
          mountPath: /app/uploads
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc
      - name: upload-storage
        persistentVolumeClaim:
          claimName: upload-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agrispray-ui
  labels:
    app: agrispray-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agrispray-ui
  template:
    metadata:
      labels:
        app: agrispray-ui
    spec:
      containers:
      - name: ui
        image: agrispray-ui:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://agrispray-api:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agrispray-api
spec:
  selector:
    app: agrispray-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: agrispray-ui
spec:
  selector:
    app: agrispray-ui
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: agrispray-secrets
type: Opaque
data:
  database-url: cG9zdGdyZXNxbDovL2FncmlzcHJheTpwYXNzd29yZEBkYjo1NDMyL2FncmlzcHJheQ==
  redis-url: cmVkaXM6Ly9yZWRpczozNjc5LzA=
  openai-api-key: eW91cl9vcGVuYWlfYXBpX2tleV9oZXJl
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: upload-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agrispray-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: agrispray.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: agrispray-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agrispray-ui
            port:
              number: 3000
